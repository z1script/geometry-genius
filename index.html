<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/5df6411027.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header-starts -->
    <header>
      <section>
        <h1>Interactive</h1>
        <h3>Geometry Genius</h3>
      </section>
      <a href="blog.html"><button id="btn-blog">Blog</button></a>
    </header>
    <!-- main-starts -->
    <main>
      <!-- geometry-container -->
      <section class="geometry-container">
        <!-- card-container -->
        <div id="triangle-card" class="card-container">
          <img src="images/triangle.png" alt="Triangle" />
          <h3>Triangle</h3>
          <p>Area(A) = 0.5 &times; b &times; h</p>
          <p>
            <input id="triangle-inputB" type="number" placeholder="b" /><span
              class="text-cm"
              >cm</span
            >
            <input id="triangle-inputH" type="number" placeholder="h" /><span
              class="text-cm"
              >cm</span
            >
          </p>
          <button id="btn-triangle" class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/rectangle.png" alt="Rectangle" />
          <h3>Rectangle</h3>
          <p>Area(A) = w &times; l</p>
          <p>
            <input id="rectangle-inputW" type="number" placeholder="w" /><span
              class="text-cm"
              >cm</span
            >
            <input id="rectangle-inputL" type="number" placeholder="l" /><span
              class="text-cm"
              >cm</span
            >
          </p>
          <button id="btn-rectangle" class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/parallelogram.png" alt="Parallelogram" />
          <h3>Parallelogram</h3>
          <p>Area(A) = b &times; h</p>
          <p>
            <input
              id="parallelogram-inputB"
              type="number"
              placeholder="b" /><span class="text-cm">cm</span>
            <input
              id="parallelogram-inputH"
              type="number"
              placeholder="h" /><span class="text-cm">cm</span>
          </p>
          <button id="btn-parallelogram" class="btn-calculate">
            Calculate
          </button>
        </div>
        <div class="card-container">
          <img src="images/rhombus.png" alt="Rhombus" />
          <h3>Rhombus</h3>
          <p>Area(A) = 0.5 &times; d<sub>1</sub> &times; d<sub>2</sub></p>
          <p>
            <input
              id="rhombus-input1"
              type="number"
              placeholder="d&#8321;" /><span class="text-cm">cm</span>
            <input
              id="rhombus-input2"
              type="number"
              placeholder="d&#8322;" /><span class="text-cm">cm</span>
          </p>
          <button id="btn-rhombus" class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/pentagon.png" alt="Pentagon" />
          <h3>Pentagon</h3>
          <p>Area(A) = 0.5 &times; p &times; b</p>
          <p>
            <input id="pentagon-inputP" type="number" placeholder="p" /><span
              class="text-cm"
              >cm</span
            >
            <input id="pentagon-inputB" type="number" placeholder="b" /><span
              class="text-cm"
              >cm</span
            >
          </p>
          <button id="btn-pentagon" class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/ellipse.png" alt="Ellipse" />
          <h3>Ellipse</h3>
          <p>Area(A) = &pi;ab</p>
          <p>
            <input id="ellipse-inputA" type="number" placeholder="a" /><span
              class="text-cm"
              >cm</span
            >
            <input id="ellipse-inputB" type="number" placeholder="b" /><span
              class="text-cm"
              >cm</span
            >
          </p>
          <button id="btn-ellipse" class="btn-calculate">Calculate</button>
        </div>
      </section>
      <!-- area-container -->
      <section class="area-container">
        <h3>Area Calculation</h3>
        <ol id="area-field"></ol>
      </section>
    </main>
    <!-- JavaScript Linked -->
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
