<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section>
        <h1>Interactive</h1>
        <h3>Geometry Genius</h3>
      </section>
      <button>Blog</button>
    </header>
    <main>
      <section class="geometry-container">
        <div class="card-container">
          <img src="images/triangle.png" alt="Triangle" />
          <h3>Triangle</h3>
          <p>Area(A) = 0.5 &times; b &times; h</p>
          <p>
            <input type="number" placeholder="b" /><span class="text-cm"
              >cm</span
            >
            <input type="number" placeholder="h" /><span class="text-cm"
              >cm</span
            >
          </p>
          <button class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/rectangle.png" alt="Rectangle" />
          <h3>Rectangle</h3>
          <p>Area(A) = w &times; l</p>
          <p>
            <input type="number" placeholder="w" /><span class="text-cm"
              >cm</span
            >
            <input type="number" placeholder="l" /><span class="text-cm"
              >cm</span
            >
          </p>
          <button class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/parallelogram.png" alt="Parallelogram" />
          <h3>Parallelogram</h3>
          <p>Area(A) = b &times; h</p>
          <p>
            <input type="number" placeholder="b" /><span class="text-cm"
              >cm</span
            >
            <input type="number" placeholder="h" /><span class="text-cm"
              >cm</span
            >
          </p>
          <button class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/rhombus.png" alt="Rhombus" />
          <h3>Rhombus</h3>
          <p>Area(A) = 0.5 &times; d<sub>1</sub> &times; d<sub>2</sub></p>
          <p>
            <input type="number" placeholder="d&#8321;" /><span class="text-cm"
              >cm</span
            >
            <input type="number" placeholder="d&#8322;" /><span class="text-cm"
              >cm</span
            >
          </p>
          <button class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/pentagon.png" alt="Pentagon" />
          <h3>Pentagon</h3>
          <p>Area(A) = 0.5 &times; p &times; b</p>
          <p>
            <input type="number" placeholder="p" /><span class="text-cm"
              >cm</span
            >
            <input type="number" placeholder="b" /><span class="text-cm"
              >cm</span
            >
          </p>
          <button class="btn-calculate">Calculate</button>
        </div>
        <div class="card-container">
          <img src="images/ellipse.png" alt="Ellipse" />
          <h3>Ellipse</h3>
          <p>Area(A) = &pi;ab</p>
          <p>
            <input type="number" placeholder="a" /><span class="text-cm"
              >cm</span
            >
            <input type="number" placeholder="b" /><span class="text-cm"
              >cm</span
            >
          </p>
          <button class="btn-calculate">Calculate</button>
        </div>
      </section>
      <section class="area-container">
        <h3>Area Calculation</h3>
        <div></div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
